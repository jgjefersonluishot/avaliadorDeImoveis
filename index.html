<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avaliador de Imóveis</title>
</head>
<body>
    <div class="container">
        <h3 class="text-center mb-4">Avaliação de Imóveis com Base no Mercado Imobiliário</h3>

        <!-- TABELA DE IMÓVEIS -->
         <table class="table table-bordered">
            <thead class="table-light">
                <tr>
                    <th>Imóvel 1</th>
                    <th>Imóvel 2</th>
                    <th>Imóvel 3</th>
                </tr>
            </thead>
            <tbody>
                <tr>

                <th>Área (m²)</th>
                <td><input type="number" id="area1" value="92" oninput="calcular()"></td>
                <td><input type="number" id="area2" value="47" oninput="calcular()"></td>
                <td><input type="number" id="area3" value="72" oninput="calcular()"></td>
                </tr>

                <th>Valor Anunciado (R$)</th>
                <td><input type="number" id="valor1" value="315000" oninput="calcular()"></td>
                <td><input type="number" id="valor2" value="200000" oninput="calcular()"></td>
                <td><input type="number" id="valor3" value="310000" oninput="calcular()"></td>
                </tr>

                <th>Valor por m²</th>
                <td id="m2_1"></td>
                <td id="m2_2"></td>
                <td id="m2_3"></td>
                </tr>
            </tbody>
         </table>


    </div>
    
</body>
</html>
